<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MY TASK LIST</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kulim+Park:200,400,700&display=swap" rel="stylesheet">
</head>
<body>
    <header><h1>MY TASK LIST</h1></header>
    <main id="mainContent" class="mainContent">
        <div class="newGrouperContainer" id="newGrouperContainer">
            <div><button id="newGrouperbtn" class="newbtn newGrouperbtn">+</button></div>
            <div id="newGrouperPopup" class="newGrouperPopup testFormExpand overlayForm">
                <form id="newGrouperForm" class="newGrouperForm">
                    <input id="newGrouperTitleField" type="text" placeholder="Enter New Task Group Here" required>
                    <div>
                        <button type="button" class="cancelbtn">Cancel</button>
                        <button type="button" class="savebtn">Save</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="newTaskPopup hidden testFormExpand overlayForm">
                <form class="newTaskForm">
                    <input class="taskTitleInput" type="text" placeholder="Enter Task Title">
                    <textarea class="taskDescriptionInput" placeholder="Enter Description Here"></textarea>
                    <input class="dueDateInput" type="date">
                    <div>
                        <button type="button" class="cancelbtn">Cancel</button>
                        <button type="button" class="savebtn">Save</button>
                    </div>
                </form>
            </div>
    </main>
<script src="main.js"></script>
</body>
</html>
